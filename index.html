<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Pánico Sonoro</title>
    <link rel="icon" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #panicButton {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #ff4444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #panicButton:hover {
            background-color: #cc0000;
        }
        #status {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="panicButton">Botón de Pánico</button>
    <div id="status">Sin activación del botón de pánico.</div>
    <script src="script.js"></script>
</body>
</html>
